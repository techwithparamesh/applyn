    <!-- Critical CSS for initial render -->
    <style>
      /* Prevent FOUC and provide loading state */
      body {
        margin: 0;
        background-color: #0a0a0a;
        color: #ffffff;
        font-family: 'Plus Jakarta Sans', 'Inter', system-ui, sans-serif;
      }
      
      /* Loading placeholder styles */
      .app-loading {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      }
      
      .app-loading-logo {
        font-size: 2rem;
        font-weight: 700;
        background: linear-gradient(135deg, #00E5FF, #A855F7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 1.5rem;
      }
      
      .app-loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(0, 229, 255, 0.1);
        border-top-color: #00E5FF;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Noscript styles */
      .noscript-content {
        max-width: 600px;
        padding: 2rem;
        text-align: center;
      }
      
      .noscript-content h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      
      .noscript-content p {
        color: #a0a0a0;
        line-height: 1.6;
      }
      
      /* Skip link for accessibility */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 0;
        background: #00E5FF;
        color: #0a0a0a;
        padding: 8px 16px;
        text-decoration: none;
        font-weight: 600;
        z-index: 100;
        transition: top 0.3s;
      }
      
      .skip-link:focus {
        top: 0;
      }
      
      /* Hide loading once app is ready */
      #root:not(:empty) + .app-loading,
      #root:not(:empty) ~ noscript {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Skip to main content link for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- React root -->
    <div id="root"></div>

    <div class="app-loading" aria-label="Loading Applyn">
